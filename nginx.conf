server {
  listen 443 ssl;
  aynur-ernur.kz www.aynur-ernur.kz;
  
  # SSL настройки от Certbot
    ssl_certificate /etc/letsencrypt/live/aynur-ernur.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aynur-ernur.kz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Увеличиваем размер загружаемых файлов (например до 50MB)
  client_max_body_size 50M;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://express-aynur-server:9999;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Увеличиваем timeout-ы
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Буферизация для загрузки больших файлов
    proxy_request_buffering off;
    proxy_buffering off;
  }

  location /auth {
    proxy_pass http://express-aynur-server:9999;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Кэширование статических файлов
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    root /usr/share/nginx/html;
    expires 30d;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }

   # Handle file uploads - allow for large file uploads
  location /api/upload/ {
    proxy_pass http://express-aynur-server:9999;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';      proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }

    # Serve uploaded files directly from the backend

  location /uploads/ {
    proxy_pass http://express-aynur-server:9999/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_cache_bypass $http_upgrade;
    expires 30d;
  }
}

# Перенаправление с HTTP на HTTPS
server {
    listen 80;
    server_name aynur-ernur.kz www.aynur-ernur.kz;
    
    location / {
        return 301 https://$host$request_uri;
    }
}